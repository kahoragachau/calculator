<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator App</title>
</head>
<body class="container">
    <h1>Calculator</h1>
    <div class="row">
    <form id="add" class="col-md-3">
        <div class="form-group">
            <label for="add1">1st number:</label>
            <input type="text" id="add1" class="form-control">
        </div>
        <div class="form-group">
            <label for="add1">2nd number:</label>
            <input type="text" id="add2" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-dark mt-3">Add</button>
    </form>
    <div id="add-output"></div>

    <form id="subtract" class="col-md-3 mt-4">
        <div class="form-group">
            <label for="add1">1st number:</label>
            <input type="text" id="sub1" class="form-control">
        </div>
        <div class="form-group">
            <label for="add1">2nd number:</label>
            <input type="text" id="sub2" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-warning mt-3">Subtract</button>
    </form>
    <div id="sub-output"></div>
    <form id="multiply" class="col-md-3 mt-4">
        <div class="form-group">
            <label for="add1">1st number:</label>
            <input type="text" id="mul1" class="form-control">
        </div>
        <div class="form-group">
            <label for="add1">2nd number:</label>
            <input type="text" id="mul2" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-danger mt-3">multiply</button>
    </form>
    <div id="multi-output"></div>
    <form id="divide" class="col-md-3 mt-4">
        <div class="form-group">
            <label for="add1">1st number:</label>
            <input type="text" id="div1" class="form-control">
        </div>
        <div class="form-group">
            <label for="add1">2nd number:</label>
            <input type="text" id="div2" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-primary mt-3">Subtract</button>
    </form>
    <div id="div-output"></div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
    <script src="js/scripts.js"></script>
</body>
</html>
