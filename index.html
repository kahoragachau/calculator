<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator App</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="add">
        <div class="form-group">
            <label for="add1">1st number:</label>
            <input type="text" id="add1" class="form-control">
        </div>
        <div class="form-group">
            <label for="add1">2nd number:</label>
            <input type="text" id="add2" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-dark mt-3">Add</button>
    </form>
    <div id="output"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
    <script src="js/scripts.js"></script>
</body>
</html>
